{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="header-cont">
      <div class="header">
        <a href="index.html" class="logo"><img src="{% static 'img/logo.svg' %}"></a>
        <ul class="signupin">
          <a href="login.html"><li class="auth">ავტორიზაცია</li></a>
          <a href="register.html"><li class="regist">რეგისტრაცია</li></a>
        </ul>
      </div>
    </header>
    <div style="width: 100%">
      <div class="popup-info" id="popup">
        <div class="popup-close" id="close" onClick="popupClose()">X</div>
        <form class="popup-form" onsubmit="submitData(event)"/>
          {%csrf_token%}
          <input type="text" name="phone" placeholder="ტელეფონი" /><br />
          <input type="text" name="name" placeholder="სახელი გვარი" /><br />
          <input type="text" name="comment" placeholder="კომენტარი" /><br />
          <input type="submit" value="შენახვა" />
        </form>
      </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
