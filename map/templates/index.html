{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="header-cont">
      <div class="header">
        <a href="#" class="logo">Logo</a>
        <ul class="signupin">
          <li>Log In</li>
          <li>Register</li>
        </ul>
      </div>
    </header>
    <div style="width: 100%">
      <div class="popup-info" id="popup">
        <div class="popup-close" id="close" onClick="popupClose()">X</div>
        <form method="post" action="/add_point" class="popup-form">
          <input type="text" name="phone" placeholder="ტელეფონი" /><br />
          <input type="text" name="name" placeholder="სახელი გვარი" /><br />
          <input type="text" name="comment" placeholder="კომენტარი" /><br />
          <input type="submit" value="save" />
        </form>
      </div>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="{% static 'scripts.js' %}"></script>
  </body>
</html>
