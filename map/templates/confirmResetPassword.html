<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.login{
			position: fixed;
			padding: 10px;
			border: 1px solid #fff;
			border-radius: 15px;
			box-shadow: 0 0 5px 0 blue;
			display: inline-block;
			text-align: center;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.login input{
			width: 400px;
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 10px;
			margin-bottom: 10px;
		}
		#submit{
			background: blue;
			color: #fff;
			width: 100%;
			font-size: 15px;
		}
	</style>
</head>
<body>
		<div class="login">
			<h2>პაროლის აღდგენა</h2>
			<form>
				<input type="password" name="newpassword" placeholder="ახალი პაროლი"><br>
				<input type="password" name="renewpassword" placeholder="გაიმეორეთ პაროლი"><br>
				<input type="submit" name="submit" value="შენახვა" id="submit">
			</form>
		</div>
</body>
</html>
